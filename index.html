<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <main class="container">
    <div class="text-content">
      <h1 class="text-heading">Learn to code by watching others</h1>
      <p class="text-desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="signup-form-wrapper">
      <h2 class="signup-form-heading">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </h2>
      <form class="signup-form" id="signup-form">
        <div class="form-control">
          <label for="first-name" hidden>First Name</label>
          <input type="text" id="first-name" placeholder="First Name" class="form-control-input" name="first-name" required title="First Name">
        </div>
        <div class="form-control">
          <label for="last-name" hidden>Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" class="form-control-input" name="last-name" required title="Last Name">
        </div>
        <div class="form-control">
          <label for="email" hidden>Email Address</label>
          <input type="email" id="email" placeholder="Email Address" class="form-control-input" name="email" required title="Email">
        </div>
        <div class="form-control">
          <label for="password" hidden>Password</label>
          <input type="password" id="password" placeholder="Password" class="form-control-input" name="password" required title="Password">
        </div>
        <div class="form-control">
          <input type="submit" value="claim your free trial" class="signup-form-btn">
        </div>
        <p class="signup-form-footer">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
